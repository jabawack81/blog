name: "Automatic build"

on:
  push:
    branches:
      - main
    paths-ignore:
      - .gitignore
      - README.md
      - LICENSE

jobs:
  continuous-delivery:
    runs-on: ubuntu-latest
    environment: github-pages

    steps:
      - name: Checkout
        uses: actions/checkout@v4
        with:
          fetch-depth: 0 # for posts's lastmod

      - name: Setup Ruby
        uses: ruby/setup-ruby@v1
        with:
          ruby-version: 3.3
          bundler-cache: true
      - name: Inject PostHog API Key
        run: sed -i 's/POSTHOG_APIKEY_PLACEHOLDER/${{ secrets.POSTHOG_APIKEY }}/g' _config.yml

      - name: Deploy
        run: bash tools/deploy.sh
